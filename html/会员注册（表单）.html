<html>
 <head>
  <title></title>
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta http-equiv="content-type" content="text/html;charset=gb2312" />
 </head>
 <body>
 	<table width = "600" align = "center">
 		<tr>
 			<td>
 	<form action = "接收会员注册.html" method = "post">
 		<fieldset>  <legend>注册页面</legend>
 		<table border = "1" cellpadding = "10" width = "700" align = "center">
 			<colgroup align = "right"></colgroup>
 			<tr>
 				<td>用户名：</td>
 				<td><input type = "text" name = "username"/></td>
 			</tr>
 			<tr>
 				<td>密码：</td>
 				<td><input type = "password" name = "password1" maxlength = "16"/></td>
 			</tr>
 			<tr>
 				<td>确认密码：</td>
 				<td><input type = "password" name = "password2" maxlength = "16"></td>
 			</tr>
 			<tr>
 				<td>年龄：</td>
 				<td><input type = "text" name = "age" value = "" readonly = "readonly"/></td>
 			</tr>
 			<tr>
 				<td>性别：</td>
 				<td>
 					<input type = "radio" name = "sex" value = "male" id = "male"/>
 					<label for = "male">男</label>  &nbsp
 				  <input type = "radio" name = "sex" value = "female" id = "female"/>
 				  <label for = "female">女</label>
 				</td>
 			</tr>
 			<tr>
 				<td>爱好：</td>
 				<td>
 					<input type = "checkbox" name = "basketball"/>篮球 &nbsp
 				  <input type = "checkbox" name = "game"/>游戏
 				</td>
 			</tr>
 			<tr>
 				<td>城市：</td>
 				<td>
 					<select name="city">
						<option value="beijing">北京</option>
						<option value="shanghai">上海</option>
						<option value="tianjin">天津</option>
						<option value="chongqing">重庆</option>
					</select>
				</td>
 			</tr>
 			<tr>
	 			<td>交友目的：</td>
	 			<td>
	 				<select name="target" size = "3" multiple = "multiple">
	 					<option value="friend">朋友</option>
						<option value="colleague">同事</option>
						<option value="couple">夫妻</option>
					</select>
	 			</td>
	 		</tr>
	 		<tr>
	 			<td>照片上传</td>
	 			<td>
	 				<input type = "file" name = "picture" />
	 			</td>
	 		</tr>
	 		<tr>
	 			<td>自我介绍</td>
	 			<td>
	 				<textarea rows = "5" cols = "50"></textarea> 
	 			</td>
	 		</tr>
 			<tr>
 				<td colspan = "2">
 					<input type = "hidden" value = "ok"/>  <!--隐藏域(不显示，可以用来传参）-->
 					<input type = "submit" value = "注册"/>
 					<input type = "reset" />
 					<input type = "button" value = "欢迎" onclick = "alert('欢迎')"/>
 					<input type = "image" name = "baidu" src = "img/baidu.jpg"/>
 			  </td>
 			</tr>
 		</table>
 		</fieldset>
 	</form>
  </td>
  </tr>
  </table>
 </body>
</html>
