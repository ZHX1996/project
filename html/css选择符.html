  <style type = "text/css"> 	
  	/*控制某一类元素用类*/

	<p id = "two">爱情原如树叶一样，在人忽视里绿了，在忍耐里露出蓓蕾。</p>
	<div class = "war01">一件事实是一条没有性别的真理。</div>

	<h2>人约黄昏后。</h2>
