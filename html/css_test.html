 <h1 id = "main">二十国集团农业部长会议在西安召开 习近平祝贺</h1>
<p align = "center">2016-06-04 14:33:34 来源：新华网  手机看新闻</p>
<p>新华社西安6月3日电6月3日，二十国集团（G20）农业部长会议在陕西西安成功召开。
农业部部长韩长赋转达了习近平主席对会议召开的祝贺，习近平主席欢迎各位代表来到中国西安，
共商全球农业发展合作大计。二十国集团成员和嘉宾国的农业部长，联合国粮农组织、
世界粮食计划署、国际农发基金等国际机构主要负责人出席会议。会议通过《G20农业部长会议公报》。
中国代表团团长、农业部部长韩长赋主持会议并在开幕式上致辞。</p>
