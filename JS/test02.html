<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf8" />
		<script>
			function changeImage()
			{
				element = document.getElementById('myimage');
				if(element.src.match("blue1"))
					document.write("<p>这是一个段落。</p>");
					element.src = "img/black1.jpg";
				else
					element.src = "img/blue1.jpg";				
			}	
		</script>
	</head>
	<body>
		<p><img id = "myimage" onclick = "changeImage()" src = "img/blue1.jpg" border = "0" width = "50" height = "50"></p>
	</body>
</html>
